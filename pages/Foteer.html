<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Sesuai Gambar</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    
    <style>
        /* Gaya dasar dari Anda */
        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
        }


        .site-footer {
            background-color: #121212; 
            color: #A0AEC0; 
            padding: 80px 40px 40px;
            position: relative;
            overflow: hidden; 
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2; 
        }

        .background-text {
            position: absolute;
            bottom: -60px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 20vw; 
            font-weight: 700;
            color: rgba(255, 255, 255, 0.04); /* Putih dengan transparansi sangat tinggi */
            z-index: 1;
            user-select: none; /* Agar teks tidak bisa diseleksi */
            pointer-events: none; /* Agar bisa diklik menembus teks */
            white-space: nowrap;
        }
        
        /* Bagian Atas Footer (Grid 3 Kolom) */
        .footer-top {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* Rasio lebar kolom */
            gap: 40px;
            padding-bottom: 40px;
        }
        
        .footer-column {
            display: flex;
            flex-direction: column;
        }

        /* Kolom 1: Info Kontak */
        .logo-circle {
            width: 48px;
            height: 48px;
            border: 1px solid #4A5568;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .contact-email {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 16px;
        }

        .contact-details {
            font-size: 14px;
            line-height: 1.7;
        }
        
        .contact-details p {
            margin: 0;
            margin-bottom: 16px;
        }
        
        .social-icons {
            display: flex;
            gap: 16px;
            margin-top: 8px; /* Jarak dari teks telepon */
        }
        .social-icons a {
            color: #A0AEC0;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #FFFFFF;
        }
        .social-icons svg {
            width: 20px;
            height: 20px;
        }

        /* Kolom 2: Navigasi Link */
        .footer-nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }

        /* Kolom 3: Call to Action (CTA) */
        .footer-cta h3 {
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            margin: 0 0 16px 0;
        }
        .cta-button {
            background-color: #FFFFFF;
            color: #121212;
            padding: 12px 24px;
            border-radius: 99px; /* Membuat bentuk pil */
            text-decoration: none;
            font-weight: 500;
            align-self: flex-start; /* Agar tombol tidak meregang penuh */
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #E5E7EB;
        }

        /* Garis Pemisah */
        .footer-divider {
            border: none;
            height: 1px;
            background-color: #374151; /* Abu-abu gelap */
            margin: 0;
        }

        /* Bagian Bawah Footer */
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 32px;
            font-size: 14px;
        }
        .legal-links a {
            color: #A0AEC0;
            text-decoration: none;
        }
        .legal-links a:hover {
            color: #FFFFFF;
        }
        .legal-links span {
            margin: 0 10px;
        }

        /* Penyesuaian untuk layar kecil (Responsif) */
        @media (max-width: 800px) {
            .footer-top {
                grid-template-columns: 1fr 1fr; /* Menjadi 2 kolom */
                gap: 30px;
            }
            .footer-cta {
                grid-column: 1 / -1; /* CTA mengambil lebar penuh di baris baru */
                margin-top: 20px;
            }
        }

        @media (max-width: 600px) {
            .footer-top {
                grid-template-columns: 1fr; /* Menjadi 1 kolom */
            }
            .footer-bottom {
                flex-direction: column; /* Menumpuk vertikal */
                gap: 16px;
            }
        }
    </style>
</head>
